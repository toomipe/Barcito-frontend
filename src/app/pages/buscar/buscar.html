<div id="categoria-container">
    <ng-container *ngIf="categorias.length > 0; else loading">
        <app-tarjeta-categoria *ngFor="let categoria of categorias" [categoria]="categoria"></app-tarjeta-categoria>
    </ng-container>
    <ng-template #loading>
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Cargando categor√≠as...</p>
        </div>
    </ng-template>
</div>
